apiVersion: v1
kind: Secret
metadata:
  name: {{ template "superset.fullname" . }}-env
  labels:
    app: {{ template "superset.fullname" . }}
    chart: {{ template "superset.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
    REDIS_HOST: {{ tpl .Values.supersetNode.connections.redis_host . | b64enc | quote }}
    REDIS_PORT: {{ .Values.supersetNode.connections.redis_port | b64enc | quote }}
    DB_HOST: {{ tpl .Values.supersetNode.connections.db_host . | b64enc | quote }}
    DB_PORT: {{ .Values.supersetNode.connections.db_port | b64enc | quote }}
    DB_USER: {{ .Values.supersetNode.connections.db_user | b64enc | quote }}
    DB_PASS: {{ .Values.supersetNode.connections.db_pass | b64enc | quote }}
    DB_NAME: {{ .Values.supersetNode.connections.db_name | b64enc | quote }}
    COMPOSE_PROJECT_NAME: {{ .Values.supersetNode.connections.COMPOSE_PROJECT_NAME | b64enc | quote }}
    SLACK_API_TOKEN: {{ .Values.supersetNode.connections.SLACK_API_TOKEN | b64enc | quote }}
    AUTH_USER_REGISTRATION_ROLE: {{ .Values.supersetNode.connections.AUTH_USER_REGISTRATION_ROLE | b64enc | quote }}
    DEFAULT_ADMIN: {{ .Values.supersetNode.connections.DEFAULT_ADMIN | b64enc | quote }}
    WEBDRIVER_BASEURL: {{ .Values.supersetNode.connections.SUPERSET_BASEURL | b64enc | quote }}
    SMTP_USER: {{ .Values.supersetNode.connections.SMTP_USER | b64enc | quote }}
    SMTP_PASSWORD: {{ .Values.supersetNode.connections.SMTP_PASSWORD | b64enc | quote }}
    SMTP_MAIL_FROM: {{ .Values.supersetNode.connections.SMTP_MAIL_FROM | b64enc | quote }}
